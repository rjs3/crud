<a class="waves-effect waves-light btn fadeIn animated" *ngIf="!showForm" (click)="showForm = true">
  <i class="material-icons right">add</i>Adicionar Usu√°rio </a>
  

<div *ngIf="showForm" class="box-form fadeIn animated">
  <form #f='ngForm' (ngSubmit)="inserirUsuario(f)">
    <div class="row">
      <div class="input-field col s4">
        <input id="nome" type="text" name="nome" ngModel required>
        <label for="nome">Nome</label>
      </div>
      <div class="input-field col s4">
        <input id="pid" type="text" name="pid" ngModel required>
        <label for="pid">PID</label>
      </div>
      <div class="input-field col s4">
        <input id="cl" type="number" min="1" max="13" name="cl" ngModel required>
        <label for="cl">Carreer Level</label>
      </div>

      <button type="button" class="waves-effect waves-light btn  brown lighten-1" (click)="showForm = false">
        <i class="material-icons right">arrow_upward</i>Voltar</button>
      <button type="button" class="waves-effect waves-light btn amber accent-4" (click)="clearForm(f)">
        <i class="material-icons right">clear</i>Limpar</button>
      <button type="submit" class="waves-effect waves-light btn"  [disabled]="!f.valid">
        <i class="material-icons right">arrow_downward</i>Inserir</button>

    </div>
  </form>

</div>
